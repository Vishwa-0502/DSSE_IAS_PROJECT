{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-4 mb-4">500</h1>
            <div class="mb-4">
                <i class="fas fa-cogs text-danger fa-5x"></i>
            </div>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead mb-5">Sorry, something went wrong on our end. Our technical team has been notified and is working to fix the issue.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Return to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
