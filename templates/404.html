{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-4 mb-4">404</h1>
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle text-warning fa-5x"></i>
            </div>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-5">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Return to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
